<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>

<body class="gradient-bg min-h-screen text-white">
  <!-- Header -->
  <header class="border-b border-white/10 px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-xl">ğŸ¢</div>
        <div>
          <h1 class="text-xl font-bold">Agent ç›£æ§ä¸­å¿ƒ</h1>
          <p class="text-sm text-gray-400">å¤šéƒ¨é–€ Agent ä½œæ¥­ç›£æ§ç³»çµ±</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <span id="connectionStatus" class="w-2 h-2 bg-green-400 rounded-full status-dot"></span>
          <span class="text-sm text-gray-400">å·²é€£ç·š</span>
        </div>
        <button onclick="refreshData()" class="bg-white/10 hover:bg-white/20 px-3 py-2 rounded-lg text-sm">ğŸ”„ åˆ·æ–°</button>
      </div>
    </div>
  </header>

  <!-- Stats Cards -->
  <div class="px-6 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="card rounded-xl p-5">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">éƒ¨é–€ç¸½æ•¸</p>
            <p id="statDepartments" class="text-3xl font-bold mt-1">0</p>
          </div>
          <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center text-2xl">ğŸ¢</div>
        </div>
      </div>
      <div class="card rounded-xl p-5">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">ä½œç”¨ä¸­ Agent</p>
            <p id="statActiveAgents" class="text-3xl font-bold mt-1 text-green-400">0</p>
          </div>
          <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center text-2xl">âš¡</div>
        </div>
      </div>
      <div class="card rounded-xl p-5">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">ç¸½ä»»å‹™æ•¸</p>
            <p id="statTotalTasks" class="text-3xl font-bold mt-1">0</p>
          </div>
          <div class="w-12 h-12 bg-yellow-500/20 rounded-lg flex items-center justify-center text-2xl">ğŸ“‹</div>
        </div>
      </div>
      <div class="card rounded-xl p-5">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-400 text-sm">å·²å®Œæˆ</p>
            <p id="statCompleted" class="text-3xl font-bold mt-1 text-purple-400">0</p>
          </div>
          <div class="w-12 h-12 bg-purple-500/20 rounded-lg flex items-center justify-center text-2xl">âœ…</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Departments & Agents -->
  <div class="px-6 pb-6">
    <div id="departmentsList" class="space-y-6">
      <!-- Departments will be rendered here -->
    </div>
  </div>

  <!-- Edit Department Modal -->
  <div id="editDeptModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="card rounded-xl w-full max-w-md mx-4">
      <div class="p-4 border-b border-white/10 flex items-center justify-between">
        <h3 class="font-semibold">ç·¨è¼¯éƒ¨é–€åç¨±</h3>
        <button onclick="closeEditDeptModal()" class="text-gray-400 hover:text-white">âœ•</button>
      </div>
      <div class="p-4">
        <input type="hidden" id="editDeptId">
        <div>
          <label class="block text-sm text-gray-400 mb-2">éƒ¨é–€åç¨±</label>
          <input type="text" id="editDeptName" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white" placeholder="è¼¸å…¥éƒ¨é–€åç¨±">
        </div>
      </div>
      <div class="p-4 border-t border-white/10 flex justify-end gap-3">
        <button onclick="closeEditDeptModal()" class="px-4 py-2 text-gray-400 hover:text-white">å–æ¶ˆ</button>
        <button onclick="saveDeptName()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium">å„²å­˜</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let ws = null;
    let stats = {};
    let departments = [];
    let sessions = [];

    function connectWebSocket() {
      ws = new WebSocket(`ws://${window.location.host}`);
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleMessage(data);
      };
      ws.onclose = () => {
        document.getElementById('connectionStatus').classList.remove('bg-green-400');
        document.getElementById('connectionStatus').classList.add('bg-red-400');
        setTimeout(connectWebSocket, 3000);
      };
      ws.onopen = () => {
        document.getElementById('connectionStatus').classList.remove('bg-red-400');
        document.getElementById('connectionStatus').classList.add('bg-green-400');
      };
    }

    function handleMessage(data) {
      if (data.type === 'refresh' || data.type === 'agentUpdate') {
        refreshData();
      }
    }

    async function refreshData() {
      try {
        const [deptRes, statsRes, sessionsRes] = await Promise.all([
          fetch(`${API_BASE}/api/departments`),
          fetch(`${API_BASE}/api/stats`),
          fetch(`${API_BASE}/api/sessions`)
        ]);
        
        departments = await deptRes.json();
        stats = await statsRes.json();
        sessions = await sessionsRes.json();
        
        updateStats();
        renderDepartments();
      } catch (e) {
        console.error('Error refreshing data:', e);
      }
    }

    function updateStats() {
      document.getElementById('statDepartments').textContent = departments.length || 0;
      document.getElementById('statActiveAgents').textContent = stats.activeSessions || 0;
      document.getElementById('statTotalTasks').textContent = stats.totalSessions || 0;
      document.getElementById('statCompleted').textContent = stats.completedTasks || 0;
    }

    function renderDepartments() {
      const container = document.getElementById('departmentsList');
      
      if (departments.length === 0) {
        container.innerHTML = '<div class="card rounded-xl p-8 text-center"><p class="text-gray-500">æ­£åœ¨åµæ¸¬éƒ¨é–€...</p></div>';
        return;
      }
      
      container.innerHTML = departments.map(dept => {
        const deptSessions = sessions.filter(s => s.department === dept.id);
        const activeSessions = deptSessions.filter(s => s.isActive);
        
        // Get department icon based on type
        const deptIcon = dept.type === 'openclaw' ? 'ğŸ¦·' : 'ğŸ¦';
        const deptColor = dept.type === 'openclaw' ? 'from-blue-600 to-blue-800' : 'from-purple-600 to-purple-800';
        
        return `
        <div class="card rounded-xl overflow-hidden">
          <!-- Department Header -->
          <div class="dept-header flex items-center justify-between p-4 bg-gradient-to-r ${deptColor}">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center text-2xl">
                ${deptIcon}
              </div>
              <div>
                <h2 class="text-lg font-bold">${dept.name}</h2>
                <p class="text-xs text-white/70">${dept.type === 'openclaw' ? 'OpenClaw é–‹ç™¼å¹³å°' : 'Claude Code å”åŠ©å·¥å…·'} â€¢ ${deptSessions.length} å€‹ Agent</p>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <div class="text-right">
                <p class="text-2xl font-bold">${activeSessions.length}</p>
                <p class="text-xs text-white/70">ä½œç”¨ä¸­</p>
              </div>
              <button onclick="openEditDeptModal('${dept.id}', '${dept.name}')" class="bg-white/20 hover:bg-white/30 p-2 rounded-lg text-sm">âœï¸</button>
            </div>
          </div>
          
          <!-- Agents Grid -->
          <div class="p-4">
            ${deptSessions.length === 0 ? '<p class="text-gray-500 text-center py-4">æ­¤éƒ¨é–€ç›®å‰æ²’æœ‰ Agent ä»»å‹™</p>' : `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${deptSessions.slice(0, 6).map(session => renderAgentCard(session)).join('')}
            </div>
            `}
          </div>
        </div>
        `;
      }).join('');
    }

    function renderAgentCard(session) {
      const active = session.isActive;
      const taskItems = session.taskItems || [];
      
      return `
      <div class="agent-card bg-white/5 rounded-lg p-4 ${active ? 'border-l-4 border-l-green-500' : ''}">
        <div class="flex items-start justify-between mb-3">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 ${active ? 'bg-green-500/20' : 'bg-gray-500/20'} rounded-lg flex items-center justify-center text-lg">
              ${active ? 'âš¡' : 'ğŸ’¤'}
            </div>
            <div>
              <p class="font-semibold text-sm">${session.agentDisplayName}</p>
              <p class="text-xs text-blue-300">${session.taskName || 'æœªå‘½åä»»å‹™'}</p>
            </div>
          </div>
          <span class="px-2 py-1 text-xs rounded-full ${active ? 'bg-green-500/20 text-green-400' : 'bg-gray-500/20 text-gray-400'}">
            ${active ? 'ä½œç”¨ä¸­' : 'å·²å®Œæˆ'}
          </span>
        </div>
        
        <!-- Progress -->
        <div class="mb-3">
          <div class="flex items-center justify-between text-xs text-gray-400 mb-1">
            <span>é€²åº¦: ${session.progress || 0}%</span>
            <span>â±ï¸ ${formatTimeSpent(session.timeSpent)}</span>
          </div>
          <div class="w-full bg-white/10 rounded-full h-2">
            <div class="bg-gradient-to-r from-blue-500 to-green-500 h-2 rounded-full transition-all" style="width: ${session.progress || 0}%"></div>
          </div>
        </div>
        
        <!-- Task Items -->
        ${taskItems.length > 0 ? `
        <div class="text-xs text-gray-400 mb-2">å·¥ä½œé …ç›®:</div>
        <div class="space-y-1 max-h-24 overflow-y-auto">
          ${taskItems.map(item => `
            <div class="flex items-center gap-2 text-xs">
              <span class="${item.status === 'completed' ? 'text-green-400' : 'text-yellow-400'}">
                ${item.status === 'completed' ? 'âœ“' : 'â—‹'}
              </span>
              <span class="${item.status === 'completed' ? 'text-gray-500 line-through' : 'text-gray-300'}">${item.name}</span>
            </div>
          `).join('')}
        </div>
        ` : ''}
        
        <!-- Last Message -->
        <div class="mt-3 pt-3 border-t border-white/5">
          <p class="text-xs text-gray-500 truncate">${session.summary?.title || ''}</p>
        </div>
      </div>
      `;
    }

    function formatTimeSpent(ms) {
      if (!ms) return '0 ç§’';
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      
      if (hours > 0) return `${hours}å°æ™‚${minutes % 60}åˆ†`;
      if (minutes > 0) return `${minutes}åˆ†${seconds % 60}ç§’`;
      return `${seconds}ç§’`;
    }

    function openEditDeptModal(id, name) {
      document.getElementById('editDeptId').value = id;
      document.getElementById('editDeptName').value = name;
      document.getElementById('editDeptModal').classList.remove('hidden');
      document.getElementById('editDeptModal').classList.add('flex');
    }

    function closeEditDeptModal() {
      document.getElementById('editDeptModal').classList.add('hidden');
      document.getElementById('editDeptModal').classList.remove('flex');
    }

    async function saveDeptName() {
      const id = document.getElementById('editDeptId').value;
      const name = document.getElementById('editDeptName').value;
      
      if (!name.trim()) {
        alert('è«‹è¼¸å…¥éƒ¨é–€åç¨±');
        return;
      }

      try {
        await fetch(`${API_BASE}/api/departments/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        
        closeEditDeptModal();
        refreshData();
      } catch (e) {
        alert('å„²å­˜å¤±æ•—: ' + e.message);
      }
    }

    // Initialize
    connectWebSocket();
    refreshData();
    setInterval(refreshData, 15000);
  </script>
</body>
